## Canvas: Más Métodos
<!-- .slide: style="font-size: 0.80em" -->
* **moveTo(x, y)** <br>
  Mueve el camino al punto especificado, sin crear una línea.
* **lineTo(x, y)** <br>
  Crea una línea desde el último punto en el camino hasta el punto dado.
* **beginPath()** <br>
  Comienza un dibujo nuevo.
* **closePath()** <br>
  Termina un dibujo (levanta el lapiz).
* **arcTo(x1, y1, x2, y2, radius)** <br>
  Crea un arco entre dos puntos.
 
</script></section><section  data-markdown><script type="text/template">
## Canvas: Más Propiedades
<!-- .slide: style="font-size: 0.80em" -->
* **shadowColor = color**
    El color de la sombra.
* **shadowOffsetX = number**
    La distancia horizontal de la sombra.
* **shadowOffsetY = number**
    La distancia vertical de la sombra.
* **shadowBlur = number**
    El tamaño del efecto de desenfoque.

## Canvas: Cuadriculado
````javascript
function dibujo2() {
   var canvas = document.getElementById("canvas2");
   var ctx = canvas.getContext("2d");
   //Dibuja lineas horizontales
   for(var i=0; i<300;){
       ctx.moveTo(0,i);
       ctx.lineTo(600,i);
       ctx.strokeStyle = "#D8D8D8";
       ctx.stroke();
       i=i+20;
   }
   //Dibuja lineas verticales
   for(var i=0; i<600;){
       ctx.moveTo(i,0);
       ctx.lineTo(i,600);
       ctx.strokeStyle = "#D8D8D8";
       ctx.stroke();
       i=i+20;
   }
   //Eje X
   ctx.beginPath();
   ctx.moveTo(600,160);
   ctx.lineTo(0,160);
   ctx.strokeStyle = "#FA5858";
   ctx.stroke();
   //Eje Y
   ctx.beginPath();
   ctx.moveTo(300,0);
   ctx.lineTo(300,300);
   ctx.strokeStyle = "#FA5858";
   ctx.stroke();
}
````

````javascript
function dibujoArcT() {

   var ctx = c.getContext("2d");
   ctx.beginPath();
   ctx.moveTo(20, 120);
   ctx.lineTo(100, 40);
   ctx.arcTo(130, 10, 150, 40, 20);
   ctx.lineTo(220, 120);
   ctx.stroke();
}
